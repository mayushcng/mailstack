name: Deploy to cPanel

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger from GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build frontend
        run: npm run build
      
      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          # Copy built frontend (index.html and assets go to root)
          cp dist/index.html deploy/
          cp -r dist/assets deploy/
          # Copy API folder
          cp -r api deploy/
          # Create .htaccess for SPA routing
          cat > deploy/.htaccess << 'EOF'
          <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteBase /
            
            # Don't rewrite API requests
            RewriteRule ^api/ - [L]
            
            # SPA routing
            RewriteRule ^index\.html$ - [L]
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteCond %{REQUEST_FILENAME} !-l
            RewriteRule . /index.html [L]
          </IfModule>
          EOF
      
      # Works with ANY cPanel hosting (Nepali providers, Hostinger, GoDaddy, etc.)
      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ./public_html/   # Most cPanel hosts use public_html
          dangerous-clean-slate: false
